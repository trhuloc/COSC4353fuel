<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fuel Quote Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <!-- You can link additional CSS files here if needed -->
</head>

<body>
    <div class="container">
        <h2>Fuel Quote Form</h2>
        <form action="submit_quote.php" method="post">
            <label for="gallonsRequested">Gallons Requested:</label><br>
            <input type="number" id="gallonsRequested" name="gallonsRequested" min="1" required><br>

            <label for="deliveryDate">Delivery Date:</label><br>
            <input type="date" id="deliveryDate" name="deliveryDate" required><br>

            <label for="suggestedPrice">Suggested Price / Gallon:</label><br>
            <input type="number" id="suggestedPrice" name="suggestedPrice" step="0.01" readonly><br>

            <label for="totalAmountDue">Total Amount Due:</label><br>
            <input type="number" id="totalAmountDue" name="totalAmountDue" step="0.01" readonly><br>

            <input type="submit" value="Submit Quote">
        </form>
    </div>
</body>

</html>
