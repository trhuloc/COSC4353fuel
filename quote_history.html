<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fuel Quote History</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <!-- You can link additional CSS files here if needed -->
</head>
<body>
    <div class="container">
        <h2>Fuel Quote History</h2>
        <table>
            <thead>
                <tr>
                    <th>Quote ID</th>
                    <th>Client ID</th>
                    <th>Gallons Requested</th>
                    <th>Delivery Date</th>
                    <th>Suggested Price / Gallon</th>
                    <th>Total Amount Due</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate table rows dynamically with data from database -->
                <tr>
                    <td>1</td>
                    <td>101</td>
                    <td>1000</td>
                    <td>2024-02-10</td>
                    <td>$1.50</td>
                    <td>$1500.00</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
